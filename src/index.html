<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Validator</title>
</head>
<body>
    <div class="card-validator">
        <h1>Card Validator</h1>
        <div class="card-icons">
          <img src="img/visa.png" alt="Visa" id="visaIcon" class="card-icon">
          <img src="img/mastercard.png" alt="Mastercard" id="mastercardIcon" class="card-icon">
          <img src="img/amex.png" alt="American Express" id="amexIcon" class="card-icon">
          <img src="img/discover.png" alt="Discover" id="discoverIcon" class="card-icon">
          <img src="img/jcb.png" alt="JCB" id="jcbIcon" class="card-icon">
          <img src="img/diners_club.png" alt="Diners Club" id="dinersClubIcon" class="card-icon">
          <img src="img/mir.png" alt="Мир" id="mirIcon" class="card-icon">
      </div>
        <input type="text" class="cardNumberInput" placeholder="Введите номер карты">
        <button class="validateButton">Нажмите для проверки</button>
        <p class="validationResult"></p>
        <p class="cardTypeResult"></p>
    </div>    
</body>
</html>
